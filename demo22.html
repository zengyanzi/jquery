<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animation</title>
	<script src="jquery.js"></script>
	<style type="text/css">
	div{
		width: 100px;
		height: 100px;
		background: #adcdef;
		position: absolute;
		top:30;
		left: 0px;
	}
	</style>
</head>
<body>
	<input type="button" value="click"/>
	<div></div>
	<script>
	$('input').click(function() {
		$('div').animate({
			'left':'800px',
			'top':'500px',
			'opacity':'0.2'

		},3000,function(){
			$('div').css('background', '#f90');
		});
	});
	</script>
</body>
</html>
