<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery.js"></script>
	<script scr="jquery.easing.1.3.js"></script>
	<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js'></script>
	<style type="text/css">
	div{
		width: 50px;
		height: 50px;
		position: absolute;
		left: 10px;
		top: 40px;
		background: #abcdef;
	}
	</style>
</head>
<body>
	<input type="button" value="click" />
	<div></div>
	<script>
        $('input').click(function(){
            // 这里使用了easing插件的easeInOutElastic的效果
            $('div').animate({'left':'+=100px'},1000,'easeOutBounce');
        });
	</script>
</body>
</html>
