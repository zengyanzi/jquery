<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery.js"></script>
	<style type="text/css">
	table{
		width: 700px;
		border: 1px solid #abcdef;
		border-collapse: collapse;
	}
	tr{
		height: 30px;
	}
	th,td{
		border: 1px solid #abcdef;
		text-align: center;
	}
	</style>
</head>
<body>
	<table>
		<tr id="thead">
			<th>name</th>
			<th>gender</th>
			<th>contact</th>
		</tr>
		<tr>
			<td>FRED</td>
			<td>MALE</td>
			<td>11111</td>
		</tr>
		<tr>
			<td>FREYA</td>
			<td>FEMALE</td>
			<td>2343</td>
		</tr>
		<tr>
			<td>FREDA</td>
			<td>FEMALE</td>
			<td>34234</td>
		</tr>
		<tr>
			<td>SEVER</td>
			<td>FEMALE</td>
			<td>10086</td>
		</tr>
		<tr>
			<td>CONTACT</td>
			<td>FEMALE</td>
			<td>10010</td>
		</tr>

	</table>
	<input type="text" id="" value=""/>
	<input type="button" value="search"/>
	<script>
	$('input[type=button]').click(function() {
		var text=$('input[type=text]').val();
		$('table tr:not("#thead")').hide().filter(':contains("'+text+'")').show();
	});
	</script>
</body>
</html>
